<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    				<div class="input-group">

    					<input type="text" id="personanimalcreature1" name="personanimalcreature1" required>
    				</div>

    				<div class="input-group">
    					<label for="yourName">your name</label>
    					<input type="text" id="yourName" name="yourName" required>
    				</div>

    				<div class="input-group">
    					<label for="building">building</label>
    					<input type="text" id="building" name="building" required>
    				</div>

    				<div class="input-group">
    					<label for="personanimalcreature2">person/animal/creature</label>
    					<input type="text" id="personanimalcreature2" name="personanimalcreature2" required>
    				</div>

    				<div class="input-group">
    					<label for="magicalitem">magical item</label>
    					<input type="text" id="magicalitem" name="magicalitem" required>
    				</div>

    				<div class="input-group">
    					<label for="yourName">your name</label>
    					<input type="text" id="yourName" name="yourName" required>
    				</div>

    				<div class="input-group">
    					<label for="feelingemotion">feeling/emotion</label>
    					<input type="text" id="feelingemotion" name="feelingemotion" required>
    				</div>

    				<div class="input-group">
    					<label for="magicalcreature1">magical creature</label>
    					<input type="text" id="magicalcreature1" name="magicalcreature1" required>
    				</div>

    				<div class="input-group">
    					<label for="obstacle">obstacle</label>
    					<input type="text" id="obstacle" name="obstacle" required>
    				</div>

    				<div class="input-group">
    					<label for="companion">travelling companion</label>
    					<input type="text" id="companion" name="companion" required>
    				</div>

    				<div class="input-group">
    					<label for="verb">verb/action phrase</label>
    					<input type="text" id="verb" name="verb" required>
    				</div>

    				<div class="input-group">
    					<label for="magicalcreature2">another magical creature</label>

    				</div>

    				<div class="input-group">

    				</div>

    				<div class="input-group">
    					<label for="magicalitem">magical item</label>
    					<input type="text" id="magicalitem" name="magicalitem" required>
    				</div>

    				<div class="input-group">
    					<label for="verb3">verb/action phrase</label>
    					<input type="text" id="verb3" name="verb3" required>
    				</div>
    			</section>





    			<section id="madlibs-submit">

    			</section>

    	</div>
